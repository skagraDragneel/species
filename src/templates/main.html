<!DOCTYPE html>
<html lang="en">
<head>
  <title>Curiosity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/static/capture.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Curosity Helper</h1>
  <p>Helps you learn about the world around you!</p> 
</div>

<div class="container">
  <div class="row">
    <div class="col camera">
          <video id="video">Video stream not available.</video>
          <button id="startbutton">Take photo</button>
    </div>
    <canvas id="canvas">
    <div class="col output">
			<img id="photo" alt="The screen capture will appear in this box."> 
    </div>
  </div>
  <div class="row">
    <div class="btn-group-lg" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="detectBtn">Detect</button>
    </div>
  </div>
</div>
<iframe id="careDetails" src="" width="100%%" height="800"></iframe>
<script src="/static/detection.js"></script>
</body>
</html>
